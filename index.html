<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rarart Interactive Store</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 550px;
            width: 100%;
        }
        .image-section {
            width: 50%;
            overflow: hidden;
            position: relative;
        }
        #main-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease;
        }
        .text-section {
            width: 50%;
            background-color: #7c8c7d;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        li {
            margin-bottom: 15px;
            cursor: pointer;
            transition: color 0.3s;
            color: #d0d0d0;
            font-size: 24px;
        }
        li:hover {
            color: white;
        }
        .active {
            color: white;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .kesfet {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            align-self: flex-start;
            font-size: 16px;
            text-transform: uppercase;
        }
        .kesfet:hover {
            background-color: white;
            color: #7c8c7d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div id="main-image"></div>
        </div>
        <div class="text-section">
            <ul>
                <li class="active" data-image="url('path/to/duvar-dekoru.jpg')">Duvar Dekoru</li>
                <li data-image="url('path/to/organizer.jpg')">Organizer</li>
                <li data-image="url('path/to/ayna.jpg')">Ayna</li>
                <li data-image="url('path/to/tepsi.jpg')">Tepsi</li>
                <li data-image="url('path/to/cocuk-urunleri.jpg')">Çocuk Ürünleri</li>
            </ul>
            <p>Evinize zarafet ve sıcaklık katmak için Rarart tanışın. Duvar dekorları, düzenleyiciler ve daha fazlasıyla evinizi güzelleştirin. Her tarza uygun seçenekler mağazamızda sizi bekliyor.</p>
            <button class="kesfet">Keşfet</button>
        </div>
    </div>

    <script>
        const mainImage = document.getElementById('main-image');
        const items = document.querySelectorAll('.text-section li');

        items.forEach(item => {
            item.addEventListener('mouseover', () => {
                mainImage.style.backgroundImage = item.dataset.image;
            });

            item.addEventListener('click', () => {
                items.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });

        // Set initial image
        mainImage.style.backgroundImage = document.querySelector('.active').dataset.image;
    </script>
</body>
</html>
