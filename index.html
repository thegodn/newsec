<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rarart Interactive Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Kalam:wght@400;700&family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .image-section {
            width: 50%;
            height: 100%;
            overflow: hidden;
        }
        #main-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: all 0.5s ease;
        }
        .text-section {
            width: 50%;
            height: 100%;
            background-color: #091F5B;
            color: white;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 0 30px 0;
        }
        li {
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255,255,255,0.7);
            font-family: 'Red Hat Text', sans-serif;
            font-size: 24px;
            position: relative;
            padding-left: 15px;
        }
        li::before {
            content: '•';
            position: absolute;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        li:hover {
            color: white;
            transform: translateX(5px);
        }
        li:hover::before {
            opacity: 1;
        }
        p {
            margin-bottom: 40px;
            line-height: 1.6;
            font-size: 18px;
            font-weight: 300;
        }
        .kesfet {
            background-color: #f2ede9;
            border: none;
            color: #091F5B;
            padding: 15px 35px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            align-self: flex-start;
        }
        .kesfet:hover {
            background-color: #e5dcd3;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div id="main-image"></div>
        </div>
        <div class="text-section">
            <ul>
                <li data-image="url('https://i.ibb.co/YcL6Y96/duvar-dekoru.png')">
                    <a href="https://rarart.com/duvar-dekoru" target="_blank">Duvar Dekoru</a>
                </li>
                <li data-image="url('https://i.ibb.co/Xj1dRdw/masa-st.png')">
                    <a href="https://rarart.com/masaustu-aksesuarlari" target="_blank">Masaüstü Aksesuarları</a>
                </li>
                <li data-image="url('https://i.ibb.co/mBCN9Xd/bah-e.png')">
                    <a href="https://rarart.com/bahce-dekoru" target="_blank">Bahçe Dekoru</a>
                </li>
                <li data-image="url('https://i.ibb.co/T2rNCZD/zel-tasar-mlar.png')">
                    <a href="https://rarart.com/pages/kisiye-ozel-tasarim" target="_blank">Özel Tasarımlar</a>
                </li>
                <li data-image="url('https://i.ibb.co/376tY7T/f-rsat-r-nleri.png')">
                    <a href="https://rarart.com/en-cok-satanlar" target="_blank">Fırsat Ürünleri</a>
                </li>
            </ul>
            <p>Evinize zarafet ve sıcaklık katmak için Rarart ile tanışın. Duvar dekorları, düzenleyiciler ve daha fazlasıyla evinizi güzelleştirin. Her tarza uygun seçenekler mağazamızda sizi bekliyor.</p>
            <a href="https://rarart.com/tum-urunler" target="_blank"><button class="kesfet">Keşfet</button></a>
        </div>
    </div>

    <script>
        const mainImage = document.getElementById('main-image');
        const items = document.querySelectorAll('.text-section li');

        items.forEach(item => {
            item.addEventListener('mouseover', () => {
                mainImage.style.backgroundImage = item.dataset.image;
            });
        });

        // Set initial image
        mainImage.style.backgroundImage = items[0].dataset.image;
    </script>
</body>
</html>
