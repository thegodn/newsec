<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rarart Interactive Store</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', regular;
        }
        .container {
            display: flex;
            height: 550px;
            width: 100%;
        }
        .image-section {
            width: 50%;
            overflow: hidden;
            position: relative;
        }
        #main-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease;
        }
        .text-section {
            width: 50%;
            background-color: #7c8c7d;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        li {
            margin-bottom: 10px;
            cursor: pointer;
            transition: color 0.3s;
            color: #d0d0d0;
            font-family: 'Kalam', cursive;
            font-size: 28px;
        }
        li:hover {
            color: white;
        }
        .active {
            color: white;
        }
        p {
            margin-bottom: 30px;
            line-height: 1.5;
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
        }
        .kesfet {
            background-color: #f2ede9;
            border: none;
            color: #7c8c7d;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s, color 0.3s;
            align-self: flex-start;
        }
        .kesfet:hover {
            background-color: #e5dcd3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div id="main-image"></div>
        </div>
        <div class="text-section">
            <ul>
               <li class="active" data-image="url('https://i.ibb.co/YcL6Y96/duvar-dekoru.png')">
    <a href="https://rarart.com/duvar-dekoru" target="_blank" style="text-decoration: none; color: inherit;">Duvar Dekoru</a>
</li>
<li data-image="url('https://i.ibb.co/Xj1dRdw/masa-st.png')">
    <a href="https://rarart.com/masaustu-aksesuarlari" target="_blank" style="text-decoration: none; color: inherit;">Masaüstü Aksesuarları</a>
</li>
<li data-image="url('https://i.ibb.co/mBCN9Xd/bah-e.png')">
    <a href="https://rarart.com/bahce-dekoru" target="_blank" style="text-decoration: none; color: inherit;">Bahçe Dekoru</a>
</li>
<li data-image="url('https://i.ibb.co/T2rNCZD/zel-tasar-mlar.png')">
    <a href="https://rarart.com/pages/kisiye-ozel-tasarim" target="_blank" style="text-decoration: none; color: inherit;">Özel Tasarımlar</a>
</li>
<li data-image="url('https://i.ibb.co/376tY7T/f-rsat-r-nleri.png')">
    <a href="https://rarart.com/en-cok-satanlar" target="_blank" style="text-decoration: none; color: inherit;">Fırsat Ürünleri</a>
</li>
            </ul>
            <p>Evinize zarafet ve sıcaklık katmak için Rarart ile tanışın. Duvar dekorları, düzenleyiciler ve daha fazlasıyla evinizi güzelleştirin. Her tarza uygun seçenekler mağazamızda sizi bekliyor.</p>
            <a href="kesfet.html"><button class="kesfet">Keşfet</button></a>
        </div>
    </div>

    <script>
        const mainImage = document.getElementById('main-image');
        const items = document.querySelectorAll('.text-section li');

        items.forEach(item => {
            item.addEventListener('mouseover', () => {
                mainImage.style.backgroundImage = item.dataset.image;
            });

            item.addEventListener('click', () => {
                items.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });

        mainImage.style.backgroundImage = document.querySelector('.active').dataset.image;
    </script>
</body>
</html>
